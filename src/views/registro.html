<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <h1>Crear cuenta</h1>
        <p>Creá tu cuenta para entrar al área de administración.</p>
        <form id="register-form">
          <label for="user" class="sr-only">Nombre Completo</label>
          <input
            type="text"
            name="user"
            id="user"
            placeholder="Nombre Completo"
          />
          <label for="username" class="sr-only">Nombre de usuario</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Nombre de usuario"
          />
          <label for="password" class="sr-only">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña"
          />
          <button type="submit">Registrar</button>
          <p class="error escondido">Error al registrarse</p>
          <!-- Agrega un elemento para el mensaje de éxito -->
        <p id="success-message" class="success escondido"></p>
        </form>
        <p>¿Ya estás registrado? - <a href="/">Iniciar sesión</a></p>
      </div>
    </main>

    <script src="/js/registro.js" defer></script>
  </body>
</html>
